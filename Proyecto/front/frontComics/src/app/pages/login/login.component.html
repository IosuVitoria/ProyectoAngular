  <div class="logincontainer">
    <div class="loginbox">
     <h1 class="login-h">Login form</h1>
     <form id="loginForm" (submit)="onLoginFormSubmit($event)">
       <div class="form-group">
         <label for="email">Email</label>
         <input type="email" id="email" name="email" [(ngModel)]="email" required>
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input type="password" id="password" name="password" [(ngModel)]="password" required>
       </div>
       <button type="submit" class="buttonLogin">Login</button>
       <div id="error" class="alert">{{ errorMessage }}</div>
     </form>
     <button (click)="goToRegistration()" class="buttonLogin">Registrate en la Mansión X</button>
    </div> 
  </div>
